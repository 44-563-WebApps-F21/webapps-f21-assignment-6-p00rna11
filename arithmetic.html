<!DOCTYPE html>
<html>
 <head>
     <title>
         JS Arithmetic
     </title>
 </head>
<body>

<h2>PoornaChand Computes</h2>

<form>
    <label for="base number">Enter a base </label>
    <input type ="number" id="base_number" name="base_number"  value=10> 
    
    <br>
    <br>

    <label for="Second number">Enter a exponent </label>
    <input type ="number" id="exponent_number" name="exponent_number"  value=2> 
    
    <br>
    <br>

    <input type="button" onclick="powers()" value="Compute">
    <div id="result">  </div>
</form>


<script>
    function powers(){

        var baseNumber = document.getElementById("base_number").value;
        var exponentNumber=document.getElementById("exponent_number").value;
         var result= " " ;
        result="power of"+ baseNumber + " are: ";

        for(i=1; i<=exponentNumber;i++){

            result = result + Math.pow(baseNumber,i)+" " ;
        
        }
        document.getElementById("result").innerHTML=result;
    
    }



</script>

</body>
</html>
